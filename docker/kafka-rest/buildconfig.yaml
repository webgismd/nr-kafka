apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: cp-kafka-rest
  namespace: c2053d-dev
  labels:
     app: kafka-rest
spec:
  imagePullSecrets:
    - name: artifactory-creds
  source:
    type: Git
    git:
      uri: 'https://github.com/webgismd/nr-kafka'
    contextDir: docker
  strategy:
    type: Docker
    dockerStrategy:
      pullSecret:
        name: artifactory-creds
      dockerfilePath: kafka-rest/dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: 'kafka-rest:6.1.1'
